<form class="container form-horizontal" role="form" name="addTaskForm">
  
  <div class="form-group">
    <label class="control-label col-xs-offset-1 col-sm-2" for="taskName">Task Name</label>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-pull-1">
      <input type="text" class="form-control" id="taskName" placeholder="Task Name" data-ng-model="task.name" name="taskName" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-offset-1 col-sm-2" for="startDate">Start Date</label>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-pull-1"> 
      <input type="text" class="form-control" id="startDate" placeholder="Start Date" data-ng-model="task.startDate" name="startDate" required/>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-offset-1 col-sm-2" for="endDate">End Date</label>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-pull-1"> 
      <input type="text" class="form-control" id="endDate" placeholder="End Date" data-ng-model="task.endDate" name="endDate" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-offset-1 col-sm-2" for="comments">Comments</label>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-pull-1"> 
      <input type="text" class="form-control" id="comments" placeholder="Comments" data-ng-model="task.comments" name="comments" />
    </div>
  </div>


  <div class="form-group"> 
    <div class="col-xs-offset-1 col-xs-2 col-sm-offset-3" >
      <button type="submit" class="btn btn-default" ui-sref="root.tasks">Cancel</button>
    </div>
    <div class="col-xs-offset-5 col-sm-offset-4 col-xs-2">
      <button type="submit" class="btn btn-primary" data-ng-click="addTask()">Add Task</button>
    </div>
  </div>

</form>
