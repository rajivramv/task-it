<form class="form-horizontal" role="form" name="loginForm">
  
  <div class="form-group" data-ng-class="{'has-success': !loginForm.username.$error.required}">
    <label class="control-label col-sm-2" for="username">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="Username" data-ng-model="user.name" name="username" required/>
    </div>
  </div>

  <div class="form-group" data-ng-class="{'has-success': !loginForm.password.$error.required}">
    <label class="control-label col-sm-2" for="password">Password</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="user.pwd" name="password" required/>
    </div>
  </div>
  
  <div class="form-group" > 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" data-ng-disabled="(loginForm.username.$error.required || loginForm.password.$error.required)">Submit</button>
    </div>
  </div>

</form>
