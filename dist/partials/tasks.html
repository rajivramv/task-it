<ul class="list-group" >
    <li class="list-group-item" data-ng-repeat="task in tasks track by task._id" data-ng-click="isOpen = !isOpen">
        <h4 class="list-group-item-heading" style="display:inline-block">{{task.task_name}}</h4>
        <span class="label" style="float:right" data-ng-class="{'label-success':task.approval.approved,'label-danger':!task.approval.approved}">
            {{task.approval.approved ? 'Approved' : 'Not approved'}}
        </span>
        <dl class="dl-horizontal" data-ng-show="isOpen">
            <dt>Start date</dt>
            <dd>{{task.start_date}}</dd>
            <dt>End date</dt>
            <dd>{{task.end_date}}</dd>
            <dt>Comments</dt>
            <dd>{{task.comments || '...'}} </dd>
        </dl>
    </li>
</ul>
<button class="add-task" ui-sref="root.tasks.addtask">+</button>
