<form class="container form-horizontal" role="form" name="loginForm" data-ng-show="activeUser===null">

	<div class="form-group" data-ng-class="{'has-success': !loginForm.username.$error.required}" >
		<label class="control-label col-xs-offset-1 col-sm-2" for="username">Username</label>
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-pull-1">
			<input type="text" class="form-control" id="username" placeholder="Username" data-ng-model="user.username" name="username" required/>
		</div>
	</div>

	<div class="form-group" data-ng-class="{'has-success': !loginForm.password.$error.required}">
		<label class="control-label col-xs-offset-1 col-sm-2" for="password">Password</label>
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-pull-1"> 
			<input type="password" class="form-control" id="password" placeholder="•••••••" data-ng-model="user.pwd" name="password" data-ng-disabled="haveActiveUser" required/>
		</div>
	</div>

	<div class="form-group"> 
		<div class="col-xs-offset-1 col-xs-4">
			<button type="button" class="btn btn-default" data-ui-sref="root.signup">Signup</button>
		</div>
		<div class="col-xs-offset-3 col-xs-4">
			<button type="submit" class="btn btn-default" data-ng-class="{'btn-primary':!loginForm.$invalid}" data-ng-disabled="loginForm.$invalid" data-ng-click="login()">Login</button>
		</div>		
	</div>

</form>

<form class="container form-horizontal" role="form" name="loggedInForm" data-ng-show="!!activeUser">

	<div class="alert alert-success col-xs-10 col-xs-offset-1" role="alert" >
		<strong>Logged in as:</strong> &nbsp; <var>{{activeUser.name}}</var>
		<span class="pull-right" data-ng-show="activeUser.admin">
			<span class="glyphicon glyphicon-star" aria-hidden="true" style="color:#d44b2b"></span>
		</span>
	</div> 

	<div class="form-group"> 
		<div class="col-xs-offset-8 col-xs-2">
			<button type="submit" class="btn btn-default" data-ng-click="logout()">Logout</button>
		</div>
	</div>
</form>

<form class="container form-horizontal" role="form" name="loggedInForm" data-ng-show="activeUser==false">
	<div class="alert alert-danger col-xs-10 col-xs-offset-1" role="alert" >
		Confirm the email-id that you provided during sign-up by clicking on the link that was sent to it.
	</div> 

	<div class="form-group"> 
		<div class="col-xs-offset-7 col-xs-5">
			<button type="submit" class="btn btn-primary" data-ng-click="confirm()">Confirmed</button>
		</div>
	</div>
</form>
