<ul class="list-group" >
  <li class="list-group-item" data-ng-repeat="task in tasks track by task._id" data-ng-click="isOpen = !isOpen">
    <h4 class="list-group-item-heading">{{task.task_name}}</h4>
    <span class="label" data-ng-class="{'label-success':task.approval.approved,'label-danger':!task.approval.approved}">
        {{task.approval.approved ? 'Approved' : 'Not approved'}}
    </span>
    <div class="container-fluid" data-ng-show="isOpen">
        <div class="row">
            <div class="col-xs-6">
            <h4><small>Start date: {{task.start_date}}</small></h4>       
            <h4><small>End date: {{task.end_date}}</small></h4>       
            </div>
            <div class="col-xs-12">
            <h5>Comments</h5>
            <h4><small>{{task.comments || '...'}}</small></h4>
            </div>
        </div>
    </div>
  </li>
</ul>
<button class="add-task" ui-sref="root.tasks.addtask">+</button>
